<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <img src="iqra-university-logo.webp" alt="" width="680" height="200">
        <h1 style="font-size: 25pt;font-family: Century Gothic;">Application For Addmission</h1>
        <h2 style="font-size: 18pt;font-family: Century Gothic;">Program 2025/2026</h2>
        <form>
            <table width="500" border="0" cellspacing="5" cellpadding="10">
                <tr>
                    <th colspan="2" align="left" style="color: white; background-color: #02216b; font-size: 18pt; font-family: Century Gothic;">Personal Information</th>
                </tr>
                <tr>
                    <td width="250"><b>Full Name</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Father Name</b></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><b>Date Of Birth</b></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><b>Gender</b></td>
                    <td><input type="radio" name="g">Male <input type="radio" name="g">Female</td>
                </tr>
                <tr>
                    <td><b>Age</b></td>
                    <td><input type="number" min="18" max="50"></td>
                </tr>
                <tr>
                    <td><b>Home Address</b></td>
                    <td><textarea rows="4" cols="25"></textarea></td>
                </tr>
                <tr>
                    <td><b>Country</b></td>
                    <td><select>
                        <option>Select Country</option>
                         <option>Pakistan</option>
                          <option>Australia</option>
                           <option>England</option>
                            <option>France</option>
                    </select></td>
                </tr>
                <tr>
                    <td><b>City</b></td>
                    <td><select>
                        <option>Select City</option>
                         <option>Karachi</option>
                          <option>Barminghum</option>
                           <option>London</option>
                            <option>Paris</option>
                    </select></td>
                </tr>
                <tr>
                    <td><b>Mobile Number</b></td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td><b>Email Address</b></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <th colspan="2" align="left" style="color: white; background-color: #02216b; font-size: 18pt; font-family: Century Gothic;">Program Selection</th>
                </tr>
                <tr>
                    <td><b>Standard 2025/Intensive 2026</b></td>
                    <td><input type="radio">April <input type="radio">October</td>
                </tr>
                <tr>
                    <td><b>Standard</b></td>
                    <td><input type="radio">February <input type="radio">July</td>
                </tr>
                <tr>
                    <td><b>Extended</b></td>
                    <td><input type="radio">March <input type="radio">August</td>
                </tr>
                <tr>
                    <td><b>Year</b></td>
                    <td><select>
                        <option>Select Year</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="reset"> <input type="submit"></td>
                </tr>
            </table>
        </form>

    </center>
</body>
</html>
